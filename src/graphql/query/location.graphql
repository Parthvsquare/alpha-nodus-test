query LocationList($tenantInput: String!) {
  locationList(tenant: $tenantInput) {
    pages
    resources {
      address
      alias
      description
      id
      managingOrganization
      name
      npi
      partOf
      status
      tag
      taxId
      telecom {
        rank
        system
        use
        value
      }
      tenant
      type
      updatedAt
    }
  }
}
